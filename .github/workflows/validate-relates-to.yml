name: ğŸ”’ Validar Relates to na Issue

permissions:
  issues: write

on:
  issues:
    types: [opened, edited]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Verificar se "Relates to" estÃ¡ presente
        run: |
          echo "ğŸ” Validando campo 'Relates to' no corpo da issue..."
          
          # Escapa a variÃ¡vel para evitar problemas com caracteres especiais
          BODY=$(echo "${{ github.event.issue.body }}" | tr -d '\r')

          # Regex flexÃ­vel: aceita espaÃ§os, : apÃ³s to, e caracteres codificados (%)
          if echo "$BODY" | grep -qiE 'relates[[:space:]]*to[^\n]*https://trello\.com/c/[a-zA-Z0-9%]+'; then
            echo "âœ… Campo 'Relates to' encontrado!"
          else
            echo "::error::âŒ Falha: Campo 'Relates to' obrigatÃ³rio."
            echo "::error::ğŸ’¡ Exemplo: \`Relates to: https://trello.com/c/kz7q1L3x\`"
            exit 1
          fi

      - name: ğŸš« Fechar issue sem vÃ­nculo ao Trello
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Esta issue foi fechada porque o campo **Relates to** nÃ£o foi preenchido.\n\nâ¡ï¸ Por favor, reabra com o link do card do Trello:\n\n```\nRelates to: https://trello.com/c/kz7q1L3x\n```'
            });
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
            