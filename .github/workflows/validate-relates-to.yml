name: ğŸ”’ Validar Relates to na Issue

# PermissÃ£o para fechar issues
permissions:
  issues: write

# Gatilhos: issue aberta/editada + execuÃ§Ã£o manual
on:
  issues:
    types: [opened, edited]
  workflow_dispatch:  # ğŸ‘ˆ Permite execuÃ§Ã£o manual no GitHub

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Verificar se "Relates to" estÃ¡ presente
        run: |
          echo "ğŸ” Validando campo 'Relates to'..."
          BODY=$(echo "${{ github.event.issue.body }}" | tr -d '\r\n')

          if echo "$BODY" | grep -qiE 'https://trello\.com/c/[a-zA-Z0-9]+'; then
            echo "âœ… Link do Trello encontrado!"
          else
            echo "::error::âŒ Falha: Campo 'Relates to' obrigatÃ³rio."
            exit 1
          fi

      - name: ğŸš« Fechar issue sem vÃ­nculo ao Trello
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Esta issue foi fechada porque o campo **Relates to** nÃ£o foi preenchido.\n\nâ¡ï¸ Por favor, reabra com o link do card do Trello:\n\n```\nRelates to: https://trello.com/c/kz7q1L3x\n```'
            });
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
