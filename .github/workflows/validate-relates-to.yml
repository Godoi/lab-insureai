name: 🔒 Validar Relates to na Issue

# Permissão para fechar issues
permissions:
  issues: write

# Gatilhos: issue aberta/editada + execução manual
on:
  issues:
    types: [opened, edited]
  workflow_dispatch:  # 👈 Permite execução manual no GitHub

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Verificar se "Relates to" está presente
        run: |
          echo "🔍 Validando campo 'Relates to'..."
          BODY="${{ github.event.issue.body }}"

          # Regex flexível: case-insensitive, aceita múltiplos espaços, : e caracteres especiais
          if echo "$BODY" | grep -qiE 'relates[[:space:]]*to[^\n]*https://trello\.com/c/[a-zA-Z0-9]\+'; then
            echo "✅ Campo 'Relates to' encontrado!"
          else
            echo "::error::❌ Falha: Campo 'Relates to' obrigatório."
            echo "::error::💡 Exemplo: \`Relates to: https://trello.com/c/tC9X6H1f\`"
            exit 1
          fi

      - name: 🚫 Fechar issue sem vínculo ao Trello
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Esta issue foi fechada porque o campo **Relates to** não foi preenchido.\n\n➡️ Por favor, reabra com o link do card do Trello:\n\n```\nRelates to: https://trello.com/c/kz7q1L3x\n```'
            });
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
            