name: ðŸ”„ GitHub + Trello Automation (Ãºnico e completo)

# ðŸ” PermissÃµes explÃ­citas para evitar 403
permissions:
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - release/testing
      - main

jobs:
  automate-trello:
    runs-on: ubuntu-latest
    environment: TRELLO_API
    env:
      LIST_TESTS_ID: ${{ vars.TRELLO_LIST_TESTS_ID }}
      LIST_DONE_ID: ${{ vars.TRELLO_LIST_DONE_ID }}
      LIST_BUGS_ID: ${{ vars.TRELLO_LIST_BUGS_ID }}
      LIST_TODO_ID: ${{ vars.TRELLO_LIST_TODO_ID }}

    steps:
      # ðŸ”§ Instalar jq (necessÃ¡rio para processar JSON)
      - name: Instalar jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ðŸ” Extrair PARENT_ID da issue
      - name: ðŸ§¹ Extrair PARENT_ID do corpo da issue
        if: github.event_name == 'issues'
        run: |
          echo "ðŸ” Procurando link do Trello na issue..."
          BODY="${{ github.event.issue.body }}"
          # Extrai qualquer link do tipo trello.com/c/ID
          RELATES_URL=$(echo "$BODY" | grep -oEi 'https://trello\.com/c/[a-zA-Z0-9]+' | head -1)
          if [ -n "$RELATES_URL" ]; then
            PARENT_ID=$(echo "$RELATES_URL" | awk -F'/' '{print $5}')
            echo "PARENT_ID=$PARENT_ID" >> $GITHUB_ENV
            echo "::notice title=Task pai encontrada::$PARENT_ID"
          else
            echo "::warning title=Sem vÃ­nculo::Nenhum link do Trello encontrado."
          fi

      # ðŸ”’ Validar Relates to (para bugs e features)
      - name: ðŸ”’ Validar Relates to (se aplicÃ¡vel)
        if: >-
          github.event_name == 'issues' &&
          (contains(github.event.issue.labels.*.name, 'bug') ||
           contains(github.event.issue.labels.*.name, 'enhancement')) &&
          env.PARENT_ID == ''
        run: |
          echo "::error::âŒ Falha: Campo 'Relates to' obrigatÃ³rio para bugs e features."
          exit 1

      # ðŸš« Fechar issue sem vÃ­nculo (sÃ³ em repositÃ³rio principal)
      - name: ðŸš« Fechar issue sem vÃ­nculo ao Trello
        if: >-
          failure() &&
          github.event_name == 'issues' &&
          github.event.pull_request == '' &&
          github.actor != 'dependabot[bot]'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Esta issue foi fechada porque o campo **Relates to** nÃ£o foi preenchido.\n\nâž¡ï¸ Por favor, reabra com o link do card do Trello:\n\n```\nRelates to: https://trello.com/c/kz7q1L3x\n```'
            });
            await github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });

      # ðŸ› Criar card para bug
      - name: ðŸ› Criar card para bug
        if: contains(github.event.issue.labels.*.name, 'bug')
        run: |
          NAME="[BUG]"
          if [ -n "${{ env.PARENT_ID }}" ]; then
            NAME="$NAME [Pai: ${{ env.PARENT_ID }}]"
          fi
          NAME="$NAME ${{ github.event.issue.title }}"

          curl -X POST "https://api.trello.com/1/cards" \
            -d "name=$NAME" \
            -d "desc=Reportado no GitHub: ${{ github.event.issue.html_url }}\n\n${{ github.event.issue.body }}\n\nðŸ”— Vinculado Ã  task: ${{ env.PARENT_ID }}" \
            -d "idList=${{ env.LIST_BUGS_ID }}" \
            -d "key=${{ secrets.TRELLO_API_KEY }}" \
            -d "token=${{ secrets.TRELLO_TOKEN }}"

      # ðŸš€ Criar card para feature
      - name: ðŸš€ Criar card para feature
        if: >-
          github.event_name == 'issues' &&
          github.event.action == 'opened' &&
          contains(github.event.issue.labels.*.name, 'enhancement') &&
          env.PARENT_ID != ''
        run: |
          NAME="[FEAT] [Pai: ${{ env.PARENT_ID }}] ${{ github.event.issue.title }}"
          curl -X POST "https://api.trello.com/1/cards" \
            -d "name=$NAME" \
            -d "desc=Planejado no GitHub: ${{ github.event.issue.html_url }}\n\n${{ github.event.issue.body }}\n\nðŸ”— Vinculado Ã  task: ${{ env.PARENT_ID }}" \
            -d "idList=${{ env.LIST_TODO_ID }}" \
            -d "key=${{ secrets.TRELLO_API_KEY }}" \
            -d "token=${{ secrets.TRELLO_TOKEN }}"

      # ðŸ”’ Validar link do Trello no corpo do PR
      - name: ðŸ”’ Validar link do Trello no corpo do PR
        if: github.event_name == 'pull_request'
        run: |
          BODY="${{ github.event.pull_request.body }}"
          if ! echo "$BODY" | grep -qiE 'https://trello\.com/c/[a-zA-Z0-9]+'; then
            echo "::error::âŒ Falha: O corpo do PR deve conter um link do Trello."
            exit 1
          fi

      # ðŸ§¹ Extrair CARD_ID do PR
      - name: ðŸ§¹ Extrair TRELLO_CARD_ID do PR
        if: github.event_name == 'pull_request'
        run: |
          CARD_URL=$(echo "${{ github.event.pull_request.body }}" | grep -oEi 'https://trello\.com/c/[a-zA-Z0-9]+' | head -1)
          if [ -n "$CARD_URL" ]; then
            CARD_ID=$(echo "$CARD_URL" | awk -F'/' '{print $5}')
            echo "CARD_ID=$CARD_ID" >> $GITHUB_ENV
          fi

      # ðŸŸ¡ Mover para TESTS (release/testing)
      - name: ðŸŸ¡ Mover para TESTS (release/testing)
        if: github.event.pull_request.target.ref == 'release/testing' && env.CARD_ID != ''
        run: |
          echo "ðŸšš Movendo card ${{ env.CARD_ID }} para TESTS..."
          curl -X PUT "https://api.trello.com/1/cards/${{ env.CARD_ID }}" \
            -d "idList=${{ env.LIST_TESTS_ID }}" \
            -d "key=${{ secrets.TRELLO_API_KEY }}" \
            -d "token=${{ secrets.TRELLO_TOKEN }}"

      # ðŸ” Validar fluxo: release/testing â†’ main
      - name: ðŸ” Validar fluxo PR release/testing â†’ main
        if: github.event.pull_request.target.ref == 'main' && env.CARD_ID != ''
        run: |
          echo "ðŸ” Validando se o PR passou por release/testing..."
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          PRS_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${GITHUB_REPOSITORY_OWNER}:${HEAD_BRANCH}&base=release/testing&state=closed")
          COUNT=$(echo "$PRS_RESPONSE" | jq '. | length')
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::âŒ PR para 'main' bloqueado: vocÃª deve primeiro abrir um PR para 'release/testing'."
            echo "ðŸ’¡ Fluxo esperado: feature â†’ release/testing â†’ main"
            exit 1
          else
            echo "âœ… Fluxo de PR vÃ¡lido: passou por release/testing"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸŸ¢ Mover para DONE (merge no main)
      - name: ðŸŸ¢ Mover para âœ… Done (merge no main)
        if: github.event.pull_request.merged == true && github.event.pull_request.target.ref == 'main' && env.CARD_ID != ''
        run: |
          echo "âœ… Movendo card ${{ env.CARD_ID }} para DONE..."
          curl -X PUT "https://api.trello.com/1/cards/${{ env.CARD_ID }}" \
            -d "idList=${{ env.LIST_DONE_ID }}" \
            -d "key=${{ secrets.TRELLO_API_KEY }}" \
            -d "token=${{ secrets.TRELLO_TOKEN }}"

      # ðŸ“ Fallback: Registrar erro localmente
      - name: ðŸ“ Fallback - Registrar erro localmente
        if: failure()
        run: |
          mkdir -p logs
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          echo "[$TIMESTAMP] FALHA no workflow" >> logs/trello-fallback.log
          echo "Erro na automaÃ§Ã£o Trello. Verifique os logs do GitHub Actions." >> logs/trello-fallback.log
          echo "---" >> logs/trello-fallback.log