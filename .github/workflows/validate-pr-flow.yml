name: 🔐 Validar Fluxo de PR - release/testing → main

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  validate-flow:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Obter branch de origem
        run: |
          echo "Verificando se o PR para main veio de release/testing..."
          echo "Base: ${{ github.event.pull_request.base.ref }}"
          echo "Head: ${{ github.event.pull_request.head.ref }}"

      - name: 🚫 Bloquear PR direto para main
        run: |
          # Extrai o nome da branch de origem (head)
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"

          # Lista todos os PRs anteriores do mesmo autor para release/testing
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?head=${GITHUB_REPOSITORY_OWNER}:${HEAD_BRANCH}&base=release/testing&state=closed" \
            -o prs.json

          # Conta quantos PRs existem (espera-se pelo menos 1)
          COUNT=$(jq '. | length' prs.json)

          if [ "$COUNT" -eq 0 ]; then
            echo "::error::❌ PR para 'main' bloqueado: você deve primeiro abrir um PR para 'release/testing'."
            echo "💡 Fluxo esperado: feature → release/testing → main"
            exit 1
          else
            echo "✅ PR anterior para release/testing encontrado. Fluxo válido."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}